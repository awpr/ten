name: ten-lens
version: 0.1.0.0
category: Data
synopsis: Lenses for the types in the "ten" package.
description: |
  This provides lenses and related functionality for "ten".  It's in a separate
  package to reduce the dependency weight of "ten" itself.
license: Apache-2.0
license-file: LICENSE
author: Andrew Pritchard <awpr@google.com>
copyright: 2018-2021 Google LLC
maintainer: Andrew Pritchard <awpr@google.com>
github: google/hs-ten/ten-lens

# Note: this causes CHANGELOG.md to be included in Hackage distributions.
extra-source-files:
  CHANGELOG.md

dependencies:
  - base >= 4.12 && < 4.16
  - lens >= 1.5 && < 5.1
  - profunctors >= 0.1 && < 5.7
  - some >= 1.0 && < 1.1
  - ten >= 0.1 && < 0.2

library:
  source-dirs: src
  exposed-modules:
    - Data.Ten.Lens
