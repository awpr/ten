name: ten-unordered-containers
version: 0.1.0.2
category: Data
synopsis: A package providing one unordered container.
description: |
  This provides unordered (hash-based) containers of kind @(k -> Type) -> Type@
  based on
  <https://hackage.haskell.org/package/unordered-containers unordered-containers>.
  Currently only @HashMap10@ is implemented.
license: Apache-2.0
author: Andrew Pritchard <awpr@google.com>
copyright: 2020-2021 Google LLC
maintainer: Andrew Pritchard <awpr@google.com>
github: google/hs-ten/ten-unordered-containers

# Note: this causes CHANGELOG.md to be included in Hackage distributions.
extra-source-files:
  CHANGELOG.md

dependencies:
  - base >= 4.12 && < 4.16
  - hashable >= 1.0 && < 1.4
  - portray >= 0.1.1 && < 0.3
  - portray-diff >= 0.1 && < 0.2
  - some >= 1.0 && < 1.1
  - ten >= 0.1 && < 0.2
  - unordered-containers >= 0.1 && < 0.3
  - wrapped >= 0.1 && < 0.2

library:
  source-dirs: src
  exposed-modules:
    - Data.Ten.HashMap

tests:
  HashMap-test:
    source-dirs: test
    main: Main.hs
    dependencies:
      - lens
      - portray-diff-hunit
      - portray-pretty
      - ten-lens
      - ten-unordered-containers
      - test-framework
      - test-framework-hunit
      - text
      - transformers
      - HUnit
